box: olger/box-yeoman@0.5.5
build:
  steps:
    - npm-install
    - script:
        name: Enable virtual display
        code: |-
          # Start xvfb which gives the context an virtual display
          # which is required for tests that require an GUI
          export DISPLAY=:99.0
          start-stop-daemon --start --quiet --pidfile /tmp/xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset
          # Give xvfb time to start. 3 seconds is the default for all xvfb-run commands.
          # sleep 3
    - script:
        name: update webdriver
        code: ./node_modules/grunt-protractor-runner/node_modules/protractor/bin/webdriver-manager update
    - script:
        name: install front end dependencies via bower
        code: bower install
    - script:
        name: build and e2e test with grunt
        code: npm test
deploy:
  steps:
    - script:
        name: list dir
        code: ls
    - wercker/s3sync@1.2.0:
        key-id: $AWSAccessKeyId
        key-secret: $AWSSecretKey
        bucket-url: s3://ocean8.co/
        source-dir: "dist"
        opts: --acl-public
