<div class="jumbotron">
  <h1>Signup</h1>
  <p class="lead">
    Create your Ocean8 account
    <span ng-repeat="item in about">
        {{item}}
    </span>
  </p>
</div>

<form name="form" ng-submit="submit(form, user)" novalidate>


	<div class="form-group" ng-class="{'has-error':form.name.$invalid && form.$submitted}">	
		<label for="name" class="control-label">Name</label>
	  <div>
	    <input type="text" class="form-control" ng-pattern="/^[a-zA-Z0-9_ ]*$/" id="name" name="name" ng-model="user.name" required>
	  </div>  
	  <div class="help-block" ng-show="form.$submitted && form.name.$invalid">
	    <span ng-show="form.name.$error.required">Please enter your first name</span>
	    <span ng-show="form.name.$error.pattern">Please enter a human name.</span>
	  </div>	
	</div>



	<div class="form-group" ng-class="{'has-error':form.email.$invalid && form.$submitted}">	
		<label for="email" class="control-label">Email</label>
	  <div>
	    <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required>
	  </div>  
	  <div class="help-block" ng-show="form.$submitted && form.email.$invalid">
	    <span ng-show="form.email.$error.required">Please enter your email address</span>
	    <span ng-show="form.email.$error.email">Please enter a valid email address.</span>
	  </div>	
	</div>


	<div class="form-group" ng-class="{'has-error':form.password.$invalid && form.$submitted}">	
		<label for="password" class="control-label">Password</label>
	  <div>
	    <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
	  </div>  
	  <div class="help-block" ng-show="form.$submitted && form.password.$invalid">
	    <span ng-show="form.password.$error.required">Please enter your password address</span>
	    <span ng-show="form.password.$error.email">Please enter a valid email address.</span>
	  </div>	
	</div>



	<div class="form-group">
		<button class="btn btn-primary" type="submit">Create</button>
	</div>

<form>
